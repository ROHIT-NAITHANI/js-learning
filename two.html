<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(34, 32, 32);">
    <div >
        <ul class="parents">
            <li>monday </li>
        </ul>
        <ul class="language">
            <li>Javascript</li>
        </ul>
    </div>
</body>
<script>



 function nextname (dayname) {
    
    const li  = document.createElement('li');
    li.appendChild(document.createTextNode(dayname))
    document.querySelector(".parents").appendChild(li);
}

nextname("tuesday");  
nextname("wednosday");  
    
    
</script>
</html>
